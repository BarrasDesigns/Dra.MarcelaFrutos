    <!-- AGENDA UNA CITA  -->

    
    <section class="cita">
        <h3>Agenda tu Cita aquí</h3>
        <form action="#" id="formulario">
            <div class="mb-3">
                <label for="nombreCompleto" class="form-label">Tu nombre Completo</label>
                <input type="text" class="form-control" id="nombreCompleto" placeholder="Nombre Completo">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" placeholder="fecha">
                <label for="email" class="form-label">Hora</label>
                <input type="datetime" class="form-control" id="hora" placeholder="hora">
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit" id="submit">Agendar Cita</button>
            </div>


        </form>


    </section>
